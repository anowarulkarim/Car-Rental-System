<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login.css'%}">
</head>
<body>
<img src="{% static 'img/login2.jpg'%}" class="log-cover">
      <div class="loginbox">
          <img src="{% static 'img/av.png'%}" class="avatar">
        <h1>Login Here</h1>
          <form action="" method="POST">
           {% csrf_token %}
              <p>Username</p>
              <input type="text" name="username" placeholder="Enter Username">
              <p>Password</p>
              <input type="password" name="password" placeholder="Enter Password">
               <input type="submit" name="" value="Log in" >
              <a href="{% url 'registration page' %}">Don't have an account?</a>

          </form>
      </div>
</body>
</html>
