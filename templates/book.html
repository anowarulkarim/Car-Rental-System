<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Car</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'rent.css'%}">
</head>
<body background="{% static 'img/rent1.jpg'%}">
 <div class="wrapper">
     <div class="title">Booking </div>
     <form action="" method="POST">
         {% csrf_token %}
     <div class="form">
       <div class="input_field">
             <label>User Name</label>
             <input type="text" class="input" name ="username" required>
         </div>
         <div class="input_field">
             <label>Password</label>
             <input type="text" class="input" name="password" required>
         </div>
          <div class="input_field">
             <label>Address</label>
             <input type="text" class="input" name="address" required>
         </div>
         <div class="input_field">
             <label>Ending Date</label>
             <input type="date" class="input" name="ending_date" required>
         </div>
            <div class="input_field">
             <input type="submit"  value="Submit"  class="btn"  >
         </div>

     </div>
         </form>

 </div>
</body>
</html>
